<script>
    function getCircleY(radians, radius) {
        return Math.sin(radians) * radius;
    }

    function getCircleX(radians, radius) {
        return Math.cos(radians) * radius;
    }

    function degrees_to_radians(degrees) {
        var pi = Math.PI;
        return degrees * (pi / 180);
    }
